<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital solutions task</title>
  </head>
  <body>
    <div id="root"></div>
    <svg>
      <defs>
        <pattern
          patternUnits="userSpaceOnUse"
          id="square-pattern"
          height="8"
          width="8"
        >
          <line
            stroke="currentColor"
            stroke-width="1.5"
            x1="0"
            x2="0"
            y1="0"
            y2="8"
          />
          <line
            stroke="currentColor"
            stroke-width="1.5"
            x1="0"
            x2="8"
            y1="0"
            y2="0"
          />
        </pattern>
        <pattern
          patternTransform="rotate(45)"
          patternUnits="userSpaceOnUse"
          id="line-dense-pattern"
          height="3"
          width="3"
        >
          <line
            stroke="currentColor"
            stroke-width="2"
            x1="0"
            x2="0"
            y1="0"
            y2="3"
          />
        </pattern>
      </defs>
    </svg>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
